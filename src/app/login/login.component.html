<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <h1>Login</h1>
      <h2>to get started</h2>
    </div>

    <div>
      <input id="username" formControlName="username" type="text" placeholder="Username" />
      <div *ngIf="submitted && loginForm.controls['username'].errors">
        <small *ngIf="loginForm.controls['username'].errors?.['required']" class="error-message">
          Username is required
        </small>
      </div>
    </div>

    <div>
      <input id="password" formControlName="password" type="password" placeholder="Password" />
      <div *ngIf="submitted && loginForm.controls['password'].errors">
        <small *ngIf="loginForm.controls['password'].errors?.['required']" class="error-message">
          Password is required
        </small>
      </div>
    </div>

    <button type="submit">Login</button>

    <p> New User? <span (click)="navigateToRegister()"> Register </span> </p>
  </form>

</div>
