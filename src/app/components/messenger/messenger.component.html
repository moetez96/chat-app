<div class="messenger-wrapper">
  <div class="contacts-wrapper">
    <div class="contacts-header">
      <h1>Messages</h1>
      <input type="text" placeholder="Search">
      <p>Sort by <span>Newest</span></p>
    </div>
    <div class="contacts-container">
      <div class="contacts-content">
        <ng-container *ngFor="let friend of friendsList">
          <app-contact-card [friend]="friend" [selectedConvId]="selectedConvId"
                            (click)="selectConversation(friend.convId)"></app-contact-card>
        </ng-container>
      </div>
    </div>
  </div>
  <app-chat class="chat-wrapper" [selectedConvId]="selectedConvId"></app-chat>
</div>
